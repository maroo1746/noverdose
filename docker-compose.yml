version: '3.8'

services:
  db:
    image: mysql:8.0
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: med_db
      MYSQL_ROOT_PASSWORD: snewi832#
    ports:
      - "3306:3306"
    restart: always

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
