      - SECRET_KEY=django-insecure-!q7#u-1tucuqadzf7(z6i&ql#qam$=2x(b4p6%3m2fv%j6&cvq
      - DATABASE_NAME=med_db
      - DATABASE_USER=root
      - DATABASE_PASSWORD=snewi832#
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DB_HOST=db
  
  migrate:
    build: .
    command: python manage.py migrate
    volumes:
      - .:/app
    depends_on:
      - db

