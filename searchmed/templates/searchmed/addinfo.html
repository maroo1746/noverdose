<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Info</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<h2>Add Product Information</h2>

<form method="POST">
    {% csrf_token %}
    <label for="product_name">Product Name:</label><br>
    <input type="text" id="product_name" name="product_name" required><br><br>

    <label for="compound_name">Compound Name:</label><br>
    <input type="text" id="compound_name" name="compound_name" required><br><br>

    <label for="compound_code">Compound Code:</label><br>
    <input type="text" id="compound_code" name="compound_code" required><br><br>

    <label for="product_code">Product Code:</label><br>
    <input type="text" id="product_code" name="product_code" required><br><br>

    <label for="company_name">Company Name:</label><br>
    <input type="text" id="company_name" name="company_name" required><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
