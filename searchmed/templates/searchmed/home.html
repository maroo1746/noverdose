{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 화면</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1{
            color: #007BFF;
            text-align: center;
            font-size: 45px;
        }
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #ffffff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-group">
        <h1> PILL SMART </h1>
        <button onclick="location.href='{% url "searchmed:combine" %}'">Contraindications for combined used </button>
        <button onclick="location.href='{% url "searchmed:age" %}'">Contraindications by age</button>
        
        {% if request.user.is_authenticated %}
            <a href="{% url 'searchmed:logout' %}"><button>Logout</button></a>
            <button onclick="location.href='{% url "searchmed:user_med" %}'">Register Your Medication</button>
        
        {% else %}
            <a href="{% url 'login' %}"><button>Login for admin and add info</button></a>
            <a href="{% url 'login' %}"><button>Login for normal user</button></a>
            <a href="{% url 'searchmed:signup' %}"><button>go to registeration page</button></a>
        {% endif %}
    </div>
</body>
</html>
